<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Groq AI - LLaMA 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #222;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background-color: #2d89ef;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1b5fab;
    }

    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>Groq AI (LLaMA 3)</h1>
  <input type="text" id="userInput" placeholder="Sualınızı yazın..." />
  <button onclick="askGroq()">Soruş</button>
  <div id="result">Cavab burada görünəcək...</div>

  <script>
    async function askGroq() {
      const apiKey = "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"; // <-- Buraya açarını yaz
      const userInput = document.getElementById("userInput").value;
      const resultDiv = document.getElementById("result");

      if (!userInput) {
        resultDiv.innerText = "Zəhmət olmasa sual daxil edin.";
        return;
      }

      resultDiv.innerText = "Yüklənir...";

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "llama3-8b-8192",
            messages: [
              { role: "user", content: userInput }
            ]
          })
        });

        if (response.ok) {
          const data = await response.json();
          resultDiv.innerText = data.choices[0].message.content;
        } else {
          const error = await response.text();
          resultDiv.innerText = `Xəta baş verdi: ${response.status}\n${error}`;
        }

      } catch (err) {
        resultDiv.innerText = "Şəbəkə xətası: " + err.message;
      }
    }
  </script>
</body>
</html>
